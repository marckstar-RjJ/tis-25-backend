server {
    listen 80;
    server_name your_domain_or_render_url; # Replace with your domain or Render URL

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; # Connect to php-fpm service
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Optional: prevent access to .env file and other sensitive files
    location ~ /\.env {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }
}